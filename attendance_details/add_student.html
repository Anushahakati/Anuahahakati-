<!DOCTYPE html>
<html>
<head>
    <title>Add Student</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; text-align: center; padding: 50px; }
        .form-box {
            background: white; padding: 30px; border-radius: 10px;
            max-width: 400px; margin: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], button {
            padding: 10px; width: 80%; margin: 10px auto;
            display: block; border: 1px solid #ccc; border-radius: 5px;
        }
        button {
            background-color: #28a745; color: white;
            border: none; cursor: pointer;
        }
        video {
            margin: 10px auto;
            border: 2px solid #ccc;
            border-radius: 5px;
            display: block;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Add Student</h2>
        <form method="POST" action="/add-student" enctype="multipart/form-data" id="studentForm">
            <input type="text" name="name" placeholder="Enter Student Name" required />
            <video id="video" width="320" height="240" autoplay></video>
            <canvas id="canvas" style="display:none;"></canvas>
            <input type="hidden" name="photo" id="photoData" />
            <button type="submit">Capture & Save</button>
        </form>
        <a href="/dashboard">Back to Dashboard</a>
    </div>

    <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const photoInput = document.getElementById('photoData');
    const form = document.getElementById('studentForm');

    navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => { video.srcObject = stream; })
        .catch(err => console.error("Camera error:", err));

    form.addEventListener('submit', function(e) {
        e.preventDefault(); // prevent default form submission

        // Resize before capturing (scale down)
        const scale = 0.5; // 50% size
        canvas.width = video.videoWidth * scale;
        canvas.height = video.videoHeight * scale;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const imageData = canvas.toDataURL('image/jpeg', 0.7);  // Compress as JPEG
        photoInput.value = imageData;

        this.submit(); // now submit the form
    });
</script>

</body>
</html>
