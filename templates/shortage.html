<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance Shortage</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background: #252432;
    }

    .page-title {
      color: white;
      font-size: 28px;
      margin-top: 40px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .container {
      margin-top: 30px;
      width: 90%;
      max-width: 1000px;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 14px;
      border: 1px solid #45f3ff;
      color: white;
    }

    th {
      background: #45f3ff;
      color: #252432;
      text-transform: uppercase;
      font-size: 16px;
    }

    td {
      background: #2d2d39;
      font-size: 15px;
    }

    tr:nth-child(even) td {
      background-color: #1e1e2a;
    }

    header {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
      color: #45f3ff;
      letter-spacing: 1px;
    }

    @media (max-width: 600px) {
      th, td {
        font-size: 13px;
        padding: 10px;
      }

      .page-title {
        font-size: 22px;
      }

      header {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <h1 class="page-title"><i class="fas fa-exclamation-triangle"></i> Attendance Shortage</h1>

  <div class="container">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Days Present</th>
          <th>Total Days</th>
        </tr>
      </thead>
      <tbody>
        {% for r in result %}
          <tr>
            <td>{{ r[0] }}</td>
            <td>{{ r[1] }}</td>
            <td>{{ r[2] }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

</body>
</html>
