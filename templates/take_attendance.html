<!DOCTYPE html>
<html>
<head>
  <title>Take Attendance</title>
  <style>
    body {
      background-color: #000;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    video {
      width: 300px;
      height: 300px;
      border: 4px solid #00f0ff;
      border-radius: 10px;
      margin-top: 30px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      margin-right: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #takeAttendanceBtn {
      background-color: #00f0ff;
      color: black;
    }
    #backBtn {
      background-color: #444;
      color: white;
    }
  </style>
</head>
<body>
  <h2>Take Attendance</h2>
  <video id="video" autoplay playsinline></video><br>
  <button id="takeAttendanceBtn">Take Attendance</button>
  <button id="backBtn" onclick="location.href='/dashboard'">Back to Dashboard</button>

  <script>
    const video = document.getElementById('video');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then((stream) => {
        video.srcObject = stream;
      })
      .catch((err) => {
        alert('Camera access failed: ' + err.message);
      });

    document.getElementById('takeAttendanceBtn').addEventListener('click', () => {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);

      const imageData = canvas.toDataURL('image/jpeg');

      fetch('/take_attendance', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ image: imageData })
      })
      .then(response => response.json())
      .then(data => {
        alert(data.message || 'Attendance taken');
      })
      .catch(err => {
        alert('Failed to take attendance');
      });
    });
  </script>
</body>
</html>
