<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      min-height: 100vh;
      background: #252432;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    h1 {
      color: white;
      margin-bottom: 40px;
      font-size: 32px;
    }
    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 300px;
    }
    .action-buttons a,
    .action-buttons button {
      text-decoration: none;
      padding: 15px;
      background-color: #45f3ff;
      color: #252432;
      font-weight: 600;
      text-align: center;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 16px;
    }
    .action-buttons a:hover,
    .action-buttons button:hover {
      background-color: #252432;
      color: #45f3ff;
      box-shadow: 0 0 10px #45f3ff;
    }
    .msg {
      margin-top: 30px;
      color: #45f3ff;
      font-size: 16px;
      font-weight: 500;
    }

    /* Camera Modal */
    #cameraModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #1e1e2a;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      position: relative;
    }
    video {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      position: relative;
    }
    .face-frame {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 220px;
      height: 220px;
      transform: translate(-50%, -50%);
      border: 3px solid #00ffff;
      border-radius: 12px;
      box-shadow: 0 0 15px #00ffff;
      pointer-events: none;
      z-index: 2;
    }
    .modal-buttons {
      margin-top: 15px;
    }
    .modal-buttons button {
      padding: 12px 20px;
      font-size: 15px;
      font-weight: 600;
      background-color: #45f3ff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #252432;
    }
    .modal-buttons button:hover {
      background-color: #252432;
      color: #45f3ff;
      box-shadow: 0 0 8px #45f3ff;
    }
  </style>
</head>
<body>

<h1>Admin Dashboard</h1>

<div class="action-buttons">
  <a href="{{ url_for('view_data') }}"><i class="fas fa-table"></i> View Attendance Data</a>
  <a href="{{ url_for('shortage') }}"><i class="fas fa-user-clock"></i> Attendance Shortage</a>
  <a href="{{ url_for('absentees_today') }}"><i class="fas fa-user-times"></i> Today's Absentees</a>
  <a href="{{ url_for('add_student') }}"><i class="fas fa-user-plus"></i> Add Student</a>
  <a href="{{ url_for('remove_student') }}"><i class="fas fa-user-minus"></i> Remove Student</a>

  <button onclick="openCamera()"><i class="fas fa-camera"></i> Take Attendance</button>

  <a href="{{ url_for('take_attendance_page') }}">
    <button><i class="fas fa-sign-in-alt"></i> Take Attendance (Redirect)</button>
  </a>
</div>

{% if msg %}
  <p class="msg">{{ msg }}</p>
{% endif %}

<!-- Camera Modal -->
<div id="cameraModal">
  <div class="modal-content">
    <div style="position: relative; display: inline-block;">
      <video id="video" autoplay></video>
      <div class="face-frame"></div>
    </div>
    <div class="modal-buttons">
      <button onclick="closeCamera()">Back to Dashboard</button>
    </div>
  </div>
</div>

<script>
  function openCamera() {
    const modal = document.getElementById('cameraModal');
    modal.style.display = 'flex';

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        const video = document.getElementById('video');
        video.srcObject = stream;

        // Auto-capture after 2 seconds
        setTimeout(() => {
          captureAndSendFrame();
        }, 2000);
      })
      .catch(err => {
        alert("Camera access failed: " + err.message);
      });
  }

  function closeCamera() {
    const modal = document.getElementById('cameraModal');
    const video = document.getElementById('video');
    const stream = video.srcObject;

    if (stream) {
      stream.getTracks().forEach(track => track.stop());
    }

    video.srcObject = null;
    modal.style.display = 'none';
  }

  function captureAndSendFrame() {
    const video = document.getElementById('video');
    const canvas = document.createElement('canvas');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    const ctx = canvas.getContext('2d');
    ctx.drawImage(video, 0, 0);

    const image = canvas.toDataURL('image/jpeg');

    fetch('/take_attendance', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ image })
    })
    .then(res => res.json())
    .then(data => {
      alert(data.message || "âœ… Attendance Taken");
      closeCamera();
      location.reload();
    })
    .catch(err => {
      alert("Something went wrong.");
      console.error(err);
    });
  }
</script>

</body>
</html>
