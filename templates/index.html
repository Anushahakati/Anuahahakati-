<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Face Detection Upload</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #252432;
    }

    @property --a {
      syntax: "<angle>";
      inherits: false;
      initial-value: 0deg;
    }

    .box {
      position: relative;
      width: 400px;
      height: 300px;
      background: repeating-conic-gradient(
        from var(--a),
        #ff2770 0%,
        #ff2770 5%,
        transparent 5%,
        transparent 40%,
        #ff2770 50%
      );
      filter: drop-shadow(0 15px 50px #000);
      animation: rotating 4s linear infinite;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: 0.5s;
    }

    .box:hover {
      width: 450px;
      height: 580px;
    }

    @keyframes rotating {
      0% { --a: 0deg; }
      100% { --a: 360deg; }
    }

    .box::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: repeating-conic-gradient(
        from var(--a),
        #45f3ff 0%,
        #45f3ff 5%,
        transparent 5%,
        transparent 40%,
        #45f3ff 50%
      );
      filter: drop-shadow(0 15px 50px #000);
      border-radius: 20px;
      animation: rotating 4s linear infinite;
      animation-delay: -1s;
    }

    .box::after {
      content: "";
      position: absolute;
      inset: 4px;
      background: #2d2d39;
      border-radius: 15px;
      border: 8px solid #25252b;
    }

    .upload {
      position: absolute;
      inset: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      flex-direction: column;
      background: rgba(0, 0, 0, 0.2);
      z-index: 1000;
      box-shadow: inset 0 10px 20px rgba(0, 0, 0, 0.5);
      border-bottom: 2px solid rgba(255, 255, 255, 0.5);
      transition: 0.5s;
      color: #fff;
      overflow: hidden;
    }

    .box:hover .upload {
      inset: 40px;
    }

    .uploadBx {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transform: translateY(100px);
      gap: 20px;
      width: 80%;
      transition: 0.5s;
    }

    .box:hover .uploadBx {
      transform: translateY(0px);
    }

    .uploadBx h2 {
      text-transform: uppercase;
      letter-spacing: 0.2em;
      font-weight: 600;
      text-align: center;
    }

    .uploadBx form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .uploadBx input[type="file"] {
      padding: 10px;
      border-radius: 20px;
      border: 2px solid #45f3ff;
      background: transparent;
      color: #fff;
      cursor: pointer;
    }

    .uploadBx input[type="submit"] {
      background: #45f3ff;
      border: none;
      font-weight: 500;
      color: #111;
      padding: 10px;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.5s;
    }

    .uploadBx input[type="submit"]:hover {
      box-shadow: 0 0 10px #45f3ff, 0 0 60px #45f3ff;
    }

    .result-preview img {
      margin-top: 20px;
      border: 3px solid #45f3ff;
      border-radius: 10px;
      width: 100%;
    }

  </style>
</head>
<body>

<div class="box">
  <div class="upload">
    <div class="uploadBx">
      <h2><i class="fas fa-image"></i> Upload for Face Detection</h2>
      <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <input type="submit" value="Upload & Detect">
      </form>
      {% if result_img %}
      <div class="result-preview">
        <h3 style="text-align:center">Detected Faces:</h3>
        <img src="{{ url_for('static', filename='uploads/' + result_img.split('/')[-1]) }}">
      </div>
      {% endif %}
    </div>
  </div>
</div>

</body>
</html>
