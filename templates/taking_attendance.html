<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Take Attendance</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #252432;
      color: white;
      text-align: center;
      padding: 40px;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #45f3ff;
    }

    video {
      width: 320px;
      height: 240px;
      border: 4px solid #45f3ff;
      border-radius: 10px;
      margin-top: 20px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      margin-right: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #takeAttendanceBtn {
      background-color: #45f3ff;
      color: #252432;
      font-weight: bold;
    }

    #takeAttendanceBtn:hover {
      background-color: #252432;
      color: #45f3ff;
      box-shadow: 0 0 10px #45f3ff;
    }

    #backBtn {
      background-color: #444;
      color: white;
    }

    #backBtn:hover {
      background-color: #333;
    }

    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #45f3ff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #status {
      font-size: 18px;
      margin-top: 15px;
      display: none;
    }

    a {
      color: #45f3ff;
      text-decoration: none;
      display: inline-block;
      margin-top: 30px;
      font-size: 18px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h2>Taking Attendance</h2>
  <video id="video" autoplay playsinline></video><br>

  <button id="takeAttendanceBtn">Take Attendance</button>
  <button id="backBtn" onclick="location.href='/dashboard'">Back to Dashboard</button>

  <div class="loader" id="loader"></div>
  <p id="status">Please wait while attendance is being recorded...</p>

  <script>
    const video = document.getElementById('video');
    const loader = document.getElementById('loader');
    const statusText = document.getElementById('status');
    const takeAttendanceBtn = document.getElementById('takeAttendanceBtn');

    // Initialize webcam stream
    navigator.mediaDevices.getUserMedia({ video: true })
      .then((stream) => {
        video.srcObject = stream;
      })
      .catch((err) => {
        alert('Camera access failed: ' + err.message);
      });

    // Handle Attendance Button
    takeAttendanceBtn.addEventListener('click', () => {
      loader.style.display = 'block';
      statusText.style.display = 'block';

      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const context = canvas.getContext('2d');
      context.drawImage(video, 0, 0);

      const imageData = canvas.toDataURL('image/jpeg');

      fetch('/take_attendance', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ image: imageData })
      })
      .then(response => response.json())
      .then(data => {
        loader.style.display = 'none';
        statusText.style.display = 'none';
        alert(data.message || 'Attendance recorded successfully!');
      })
      .catch(err => {
        loader.style.display = 'none';
        statusText.style.display = 'none';
        alert('Failed to take attendance. Please try again.');
      });
    });
  </script>
</body>
</html>
