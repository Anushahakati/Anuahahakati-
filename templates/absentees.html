<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Today's Absentees</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f5f5f5;
      color: #333;
    }
    h1 {
      color: #333;
      font-size: 28px;
      margin-bottom: 20px;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      font-size: 18px;
      margin-bottom: 8px;
    }
    .note {
      font-size: 18px;
      color: #007BFF;
      margin-top: 10px;
    }
    .back-link {
      margin-top: 30px;
      display: inline-block;
      color: #007BFF;
      text-decoration: none;
      font-size: 16px;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Absentees - {{ date }}</h1>

  {% if absentees %}
    <ul>
      {% for a in absentees %}
        <li>{{ a }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p class="note">Great! No absentees today.</p>
  {% endif %}

  <a href="{{ url_for('dashboard') }}" class="back-link">‚Üê Back to Dashboard</a>

</body>
</html>
