<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Today's Absentees</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      min-height: 100vh;
      background: #252432;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #ffffff;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      margin: 8px 0;
      font-size: 18px;
      color: #f1f1f1;
    }
    .note {
      margin-top: 20px;
      font-size: 18px;
      color: #45f3ff;
    }
    .back-link {
      margin-top: 30px;
      display: inline-block;
      color: #45f3ff;
      text-decoration: none;
      font-size: 16px;
      border: 1px solid #45f3ff;
      padding: 8px 16px;
      border-radius: 6px;
      transition: 0.3s;
    }
    .back-link:hover {
      background-color: #45f3ff;
      color: #252432;
    }
  </style>
</head>
<body>

  <h2>Absentees - {{ date }}</h2>

  {% if absentees %}
    <ul>
      {% for a in absentees %}
        <li>{{ a }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p class="note">Great! No absentees today.</p>
  {% endif %}

  <a href="{{ url_for('dashboard') }}" class="back-link"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>

</body>
</html>
